<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="chat_app_name">Chat Application</h1>
  <div id="auth-container">
    <p id="us">Enter a username to start chatting :-</p>
    <input id="username-input" placeholder="Enter your username" />
    <button id="join-chat-button">Join Chat</button>
  </div>
  <div id="room-container" style="display: none;">
    <p id = "create">Create your own Chat Room :-</p>
    <input id="room-input" placeholder="Enter room name" />
    <button id="create-room-button">Create Room</button>
    <p id="available">Available Chat Rooms :-</p>
    <ul id="room-list"></ul>
  </div>
  <div id="chat-container" style="display: none;">
    <div id="chat-header">
      <span id="current-room">Room: </span>
      <button id="leave-room-button">Leave Room</button>
    </div>
    <div id="chat-box">
      <ul id="messages"></ul>
    </div>
    <form id="chat-form" action="">
      <input id="message-input" autocomplete="off" placeholder="Type a message" />
      <button>Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
